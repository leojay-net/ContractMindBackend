services:
  - type: web
    name: contractmind-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: "pip install poetry && poetry install --no-dev"
    startCommand: "poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: contractmind-db
          property: connectionString
      - key: SOMNIA_RPC_URL
        value: https://dream-rpc.somnia.network
      - key: CHAIN_ID
        value: 50312
      - key: AGENT_REGISTRY_ADDRESS
        sync: false
      - key: CONTRACT_MIND_HUB_ADDRESS
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: DEFAULT_LLM_PROVIDER
        value: gemini
      - key: DEBUG
        value: false
      - key: ENVIRONMENT
        value: production
